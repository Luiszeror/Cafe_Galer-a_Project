  <!-- GestiÃ³n de Usuarios -->
  <section class="section">
    <h3>GestiÃ³n de Usuarios</h3>

    <!-- Formulario para agregar usuario -->
    <form #usuarioForm="ngForm" (ngSubmit)="agregarUsuario(usuarioForm)">
      <div class="form-group">
        <label>Nombre</label>

        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="nuevoUsuario.email" required />

      <div class="form-group">
        <label>ContraseÃ±a</label>
        <input type="password" name="password" [(ngModel)]="nuevoUsuario.password" required />

        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required />
      </div>
      <div class="form-group">
        <label>Rol</label>
        <select name="role" [(ngModel)]="nuevoUsuario.role" required>
          <option value="admin">Administrador</option>
          <option value="empleado">Empleado</option>
        </select>
      </div>
      <button type="submit" class="btn-add">â• AÃ±adir Usuario</button>

    <!-- Tabla de usuarios -->
    <table class="tabla-usuarios" *ngIf="usuarios.length > 0">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.name }}</td>
          <td>{{ usuario.email }}</td>
