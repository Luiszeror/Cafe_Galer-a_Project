<!-- sidebar.component.html -->
<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Botón visible siempre -->
  <button class="toggle-btn" (click)="toggleSidebar()" [class.floating]="isCollapsed">
    ☰
  </button>

  <!-- Contenido visible solo si no está colapsado -->
  <div *ngIf="!isCollapsed" class="sidebar-content">
    <!-- Sección de usuario -->
    

    <!-- Encabezado -->
   <div class="sidebar-header">
      <h2> </h2>
    </div>
    <!-- Menú -->
    <ul class="menu">
      <div class="logout-section">
      <button class="logout-btn" (click)="logout()">
        <i class="fa fa-sign-out-alt"></i> Cerrar sesión
      </button>
    </div>
  <li><a routerLink="/home" routerLinkActive="active"><span>Inicio</span></a></li>
    <li><a routerLink="/dashboard" routerLinkActive="active"><span>Dashboard</span></a></li>
  <li><a routerLink="/productos" routerLinkActive="active"><span>Productos</span></a></li>
  <li><a routerLink="/ceramicas" routerLinkActive="active"><span>Cerámicas</span></a></li>
  <li><a routerLink="/mesas" routerLinkActive="active"><span>Mesas</span></a></li>
  <li><a routerLink="/configuracion" routerLinkActive="active"><span>Configuración</span></a></li>
  <li><a routerLink="/ventas" routerLinkActive="active"><span>Facturación</span></a></li>

  
</ul>

    <!-- Sección de cerrar sesión -->
    
  </div>
</div>
