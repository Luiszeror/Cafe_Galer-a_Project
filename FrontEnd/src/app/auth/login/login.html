<div class="login-wrapper">
  <div class="login-container">
    <div class="login-left">
      <div class="welcome-text">
        <h1>Bienvenido de nuevo</h1>
        <p>
          Inicia sesión para acceder a tu cuenta y descubrir todas las funcionalidades que tenemos preparadas para ti.
        </p>
      </div>
    </div>

    <div class="login-right">
      <!-- 🔹 Aquí conectamos el formulario con Angular -->
      <form class="login-form" (ngSubmit)="onLogin()">
        <div class="login-header">
          <h2>Iniciar Sesión</h2>
          <p>Ingresa tus credenciales para continuar</p>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="tu@email.com"
            required
          />
        </div>

        <div class="form-group password-group">
          <label for="password">Contraseña</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Contraseña"
              required
            />
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember" /> Recordarme
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="login-button">Iniciar Sesión</button>

        <!-- 🔹 Mensaje de error -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <div class="signup-link">
          <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
