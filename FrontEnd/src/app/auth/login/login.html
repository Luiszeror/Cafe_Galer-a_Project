<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Moderno</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-left">
        <div class="welcome-text">
          <h1>Bienvenido de nuevo</h1>
          <p>Inicia sesión para acceder a tu cuenta y descubrir todas las funcionalidades que tenemos preparadas para ti.</p>
        </div>
      </div>

      <div class="login-right">
        <form class="login-form">
          <div class="login-header">
            <h2>Iniciar Sesión</h2>
            <p>Ingresa tus credenciales para continuar</p>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="tu@email.com" required />
          </div>

          <div class="form-group password-group">
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Contraseña" required />
            </div>
          </div>

          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              Recordarme
            </label>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="login-button">Iniciar Sesión</button>

          <div class="signup-link">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
  const toggle = document.querySelector('.password-toggle');
  const passwordInput = document.getElementById('password');

  toggle.addEventListener('click', () => {
    passwordInput.classList.toggle('blurred');
    toggle.textContent = passwordInput.classList.contains('blurred') ? '👁️' : '🙈';
  });
</script>

</body>
</html>
